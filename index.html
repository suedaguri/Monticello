<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Monticello</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/4a76c04616.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section id="about-us">
        <div class="slider js-slider">
          <div class="slide about-us">
            <h2 class="slide-title slide-title--about-us">Simple & Modern</h2>
            <p class="description">We make the world beautiful every day</p>
          </div>
          <div class="slide about-us">
            <h2 class="slide-title slide-title--about-us">Proven & Elite</h2>
            <p class="description">Reap the benefits</p>
          </div>
          <div class="slide about-us">
            <h2 class="slide-title slide-title--about-us">Grow & Prosper</h2>
            <p class="description">That Premium Connection</p>
          </div>
          <div class="slide about-us">
            <h2 class="slide-title slide-title--about-us">Secure & Bold</h2>
            <p class="description">Give us a shot</p>
          </div>
          <div class="slide about-us">
            <h2 class="slide-title slide-title--about-us">Reliable & Quick</h2>
            <p class="description">Achieve growth</p>
          </div>
        </div>
        <div class="container">
          <header class="header">
            <h1 class="title">
              <a href="#" class="header__logo"><img src="./assets/logo.svg" alt="monticello-logo"/></a>
            </h1>
            <div class="header__nav js-nav" id="header__nav">
              <a class="header__nav-item header__nav-item--active" href="#">About Us</a>
              <a class="header__nav-item" href="#projects">Projects</a>
              <a class="header__nav-item" href="#news">News</a>
              <a class="header__nav-item" href="#contact">Contact</a>
              
              
              <div class="social-block">
                <ul class="social-block__list">
                  <li><a class="social-block__list-item" href="https://www.facebook.com/"><i class="social-block__list-icon fab fa-facebook-f"></i></a></li>
                  <li><a class="social-block__list-item" href="https://twitter.com/"><i class="social-block__list-icon fab fa-twitter"></i></a></li>
                  <li><a class="social-block__list-item" href="https://www.instagram.com/"><i class="social-block__list-icon fab fa-instagram"></i></a></li>
                </ul>
              </div>
            </div>
  
            <div class="toggler">
              <div class="toggler__icon js-nav-toggle">
                <span class="toggler__line"></span>
              </div>
            </div>
          </header>
  
          <div class="scroll" id="scroll">
            <a class="scroll__link" href="#projects"><img src="./assets/scroll.svg" alt="scroll"/></a>
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="slick/slick.min.js"></script>
      <script src="./main.js"></script>
</body>
</html>
